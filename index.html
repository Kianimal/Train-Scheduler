<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>

            appId: "1:67716565954:web:6cac09a1f3f5662944645b"

        firebase.initializeApp(firebaseConfig);

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" crossorigin="anonymous"></script>
    <div class="container">
        <div class="jumbotron text-white bg-dark txtCenter">
            <h1>CHOO CHOO CHOOSY CHRAIN</h1>
            <h2>Your Train Scheduling Resource</h2>
        </div>
        <div class="card">
            <div id="cardHead" class="card-header text-white bg-primary"><h4>Current Train Schedule</h4></div>
            <div class="card-body">
                <table class="table table-striped tableFont">
                    <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (In Minutes)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="formContainer" class="card">
                <div id="cardHead" class="card-header text-white bg-primary"><h4>Add a Train</h4></div>
                <div class="card-body">
                    <form id="addTrain">
                        <div class="form-group">
                            <label for="trainName">Train Name:</label>
                            <input type="text" class="form-control" id="trainName" placeholder="The name of the train route you're adding (i.e. Choo Choo Express)">
                        </div>
                        <div class="form-group">
                            <label for="trainDest">Destination:</label>
                            <input type="text" class="form-control" id="trainDest" placeholder="The name of the ultimate destination (i.e. Shelbyville, OR)">
                        </div>
                        <div class="form-group">
                            <label for="trainFirst">First Train Time:</label>
                            <input type="text" class="form-control" id="trainFirst" placeholder="The time of the train's first departure in HH: mm format (military time, i.e. 07:30)">
                        </div>
                        <div class="form-group">
                            <label for="trainFreq">Frequency:</label>
                            <input type="text" class="form-control" id="trainFreq" placeholder="The frequency of arrival in minutes (i.e. 10)">
                        </div>
                        <button id="btnSub" type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
